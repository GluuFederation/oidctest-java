<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OpenID Connect Relying Party Certification</title>
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link href="/static/theme.css" rel="stylesheet">

<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="container" role="main">

        <div class="page-header">
            <div class="pull-left">
                <h2>OpenID Connect Relying Party Certification</h2>
            </div>
            <div class="pull-right">
                <a href="https://openid.net/certification"><img
                    class="img-responsive" src="/static/logo.png" /></a>
            </div>
            <div class="clearfix"></div>
        </div>
        
         <div class="panel panel-primary">
            <div class="panel-heading">
           		<h3 class="panel-title">Mandatory</h3>
            </div>
           	<div class="panel-body">        
		        <table>
		            <tr th:each="group : ${testList.mandatoryTests}">
		                <td colspan="3">
		                <table width="100%" class="table table-hover table-bordered table-condensed">
		                	<tr><td colspan="3" class="text-center info"><b th:text="${group.key}">grp0</b></td></tr>
		                    <tr><th width="30%">Test ID</th><th width="30%">Description</th><th width="40%">Info</th></tr>
		                    
		                    <tr th:each="test : ${group.value}">
		                        <td width="30%" style="white-space:nowrap" th:utext="${test.testID}">Some name</td>
		                        <td width="30%" th:utext="${test.description}">Some name</td>
		                        <td width="40%" th:utext="${test.info}">Some name</td>
		                    </tr>
		                </table>
		                </td>
		            </tr>
		         </table>           
             </div>
          </div>
          
          <div class="panel panel-primary">
             <div class="panel-heading">
                <h3 class="panel-title">Optional</h3>
             </div>
	         <div class="panel-body">
		        <table>
		            <tr th:each="group : ${testList.optionalTests}">
		                <td colspan="3">
		                <table width="100%" class="table table-hover table-bordered table-condensed">
		                	<tr><td colspan="3" class="text-center info"><b th:text="${group.key}">grp0</b></td></tr>
		                    <tr><th width="30%">Test ID</th><th width="30%">Description</th><th width="40%">Info</th></tr>
		                    
		                    <tr th:each="test : ${group.value}">
		                        <td width="30%" style="white-space:nowrap" th:utext="${test.testID}">Some name</td>
		                        <td width="30%" th:utext="${test.description}">Some name</td>
		                        <td width="40%" th:utext="${test.info}">Some name</td>
		                    </tr>
		                </table>
		                </td>
		            </tr>
		         </table>           
	          </div>
          </div>
          
        
		<!-- footer -->
        <div id="footer" class="footer text-muted">
            <hr />
            <div class="pull-left">
                <ul class="list-inline">
                    <li>(C) 2017-2018- <a href="https://openid.net/foundation">OpenID
                            Foundation</a></li>
                    <li>E-mail: <a href="mailto:certification@oidf.org">certification@oidf.org</a></li>
                    <li>Issues: <a
                        href="https://github.com/openid-certification/oidctest/issues">Github</a>
                    <li>
                </ul>
            </div>
            <div class="pull-right">
                <ul class="list-inline">
                    <li>Version: {}</li>
                </ul>
            </div>
        </div> 
        
        <!-- post -->
    </div>

    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
</body>
</html>
